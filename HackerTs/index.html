<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      crossorigin="anonymous"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=VT323&display=swap"
      rel="stylesheet"
    />

    <title>Hacker Ts</title>
  </head>

  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="/"
          ><span class="" style="font-family: 'VT323'; font-size: 40px"
            >Hacker Ts</span
          ></a
        >
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/admin"
              >Admin</a
            >
          </li>
        </ul>
      </div>
    </nav>

    <!-- Page Content -->
    <div class="container">
      <p class="mt-5">
        Welcome to Hacker Ts! We offer custom t-shirts with whatever command you
        want.
      </p>
      <div class="alert alert-info">
        <small
          >T-shirts are only available in black because that is all hackers
          wear.</small
        >
      </div>
      <h2>Design your own!</h2>
      <div class="mt-4">
        <form action="/exploit" method="get">
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">👨‍💻</span>
            <input
              type="text"
              class="form-control"
              placeholder="Command"
              aria-label="Command"
              aria-describedby="basic-addon1"
              name="text"
              required
            />
          </div>
          <label for="exampleColorInput" class="form-label">Font color</label>
          <input
            type="color"
            class="form-control form-control-color"
            id="exampleColorInput"
            value="#24D600"
            title="Choose your color"
            name="color"
          />
          <div class="mt-4">
            <button class="btn btn-dark" type="submit">
              Check out your custom t-shirt
            </button>
          </div>
        </form>
      </div>
      <!-- /.row -->
    </div>
    <!-- /.container -->
  </body>

  <!-- Bootstrap JS -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    crossorigin="anonymous"
  ></script>
</html>
